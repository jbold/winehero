<div id="addWinePage" data-role="page">
  
    	<div data-role="header"><h1>Add A Wine</h1></div>
        <div data-role="content">
            <form id="wineListAddForm" action="#" method="get">
            	
            	<input type="hidden" name="listId" id="wineListId" value="{{document}}" />
    			<input type="hidden" name="listName" id="wineListTitle" value="{{title}}" />
    			<input type="hidden" name="listRestaurant" id="wineListRestaurant" value="{{restaurant}}" />
    			
                <div data-role="fieldcontain">
                  <label for="vintage">Vintage:</label>
                     <input id="vintageInputId" name="vintageName" type="text" />
              	</div>
              	
              	<div data-role="fieldcontain">
                  <label for="varietal">Varietal:</label>
                     <input id="varietalInputId" name="varietalName" type="text" />
              	</div>
              	
              	<div data-role="fieldcontain">
                  <label for="producer">Producer:</label>
                  <input id="producerInputId" name="producerName" type="text" />
              	</div>
              
  				 	 	<div data-role="fieldcontain">
							<label for="category" class="select">Category:</label>
                            <select name="catDropDownName" id="catDropDownId">
								 {{#categories}}<option selected="selected">{{.}}</option>{{/categories}}
							</select>
			     		</div>

			  
          	</form>
          
           <div class="ui-body ui-body-b">
                  <fieldset class="ui-grid-a">
                      <div class="ui-block-a">
                          <a href="../winelist/{{document}}" id="addCancelButton" data-role="button" data-theme="d">Cancel</a>
                      </div>
                      <div class="ui-block-b">
                          <a href="#" id="addWineSubmitButton" data-role="button" data-theme="a">Submit</a>
                      </div>
                  </fieldset>

           </div>
        </div>
    <div data-role="footer" data-position="fixed" />
</div>
{{>scripts}}
